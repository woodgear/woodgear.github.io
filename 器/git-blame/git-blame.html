            <h2>使用git分析文件创建/修改时间</h2>
<p>输入:被git管理的文件路径</p>
<p>输出:形如</p>
<pre class="hlcode"><code>{
    create:"2017:10:10/10:10",
    lastmodify:"2017:10:10/10:10"
}<code></pre>
<h2>原理</h2>
<pre class="hlcode"><code>git <span class="hljs-built_in">log</span>  --follow --date-order --pretty={\<span class="hljs-string">"date\":\"%cI\"\,\"author\":\"%an\"\,\"msg\":\"%s\"\,\"hash\":\"%h\"} -- test1.md</span><code></pre>
